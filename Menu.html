<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu principal</title>
    <link rel="stylesheet" href="css/style_menu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <main class="barra-buscar">
        <div class="inputWithIcon">
                <input type="text" placeholder="¿Qué deseas buscar?">
                <i class="fas fa-align-right"  aria-hidden="true"></i>
                <i  id="micro"  class="fas fa-microphone"></i>
              </div>

            </main>

        <div id="map"></div>
        <script>
          function initMap() {
            // Styles a map in night mode.
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 40.674, lng: -73.945},
              zoom: 12,
              styles: [
                {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                {
                  featureType: 'administrative.locality',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'poi',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'poi.park',
                  elementType: 'geometry',
                  stylers: [{color: '#263c3f'}]
                },
                {
                  featureType: 'poi.park',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#6b9a76'}]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry',
                  stylers: [{color: '#38414e'}]
                },
                {
                  featureType: 'road',
                  elementType: 'geometry.stroke',
                  stylers: [{color: '#212a37'}]
                },
                {
                  featureType: 'road',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#9ca5b3'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'geometry',
                  stylers: [{color: '#746855'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'geometry.stroke',
                  stylers: [{color: '#1f2835'}]
                },
                {
                  featureType: 'road.highway',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#f3d19c'}]
                },
                {
                  featureType: 'transit',
                  elementType: 'geometry',
                  stylers: [{color: '#2f3948'}]
                },
                {
                  featureType: 'transit.station',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#d59563'}]
                },
                {
                  featureType: 'water',
                  elementType: 'geometry',
                  stylers: [{color: '#17263c'}]
                },
                {
                  featureType: 'water',
                  elementType: 'labels.text.fill',
                  stylers: [{color: '#515c6d'}]
                },
                {
                  featureType: 'water',
                  elementType: 'labels.text.stroke',
                  stylers: [{color: '#17263c'}]
                }
              ]
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN1AWk5rbKR2U5KPPh9r4V4KPOHpRASB4&callback=initMap"
        async defer></script>

        <main>
            <div class="container-desplegar">
                <h2>Desliza hacia abajo para ocultar</h2>
                <div class="icono-container-desplegar">
                  <img src="icon/arrow_down.png" alt="" onclick="">

                </div>
            </div>

            <div class="container-menu">  
                <div class="menu">
                    <div class="photo-icono1"></div>
                    <h2>Restaurant</h2>
                </div>
                    <div class="menu">
                            <div class="photo-icono2"></div>
                            <h2>Plazas</h2>
                        </div>

                        <div class="menu">
                                <div class="photo-icono3"></div>
                                <h2>Hoteles</h2>
                            </div>
                            <div class="menu">
                                    <div class="photo-icono4"></div>
                                    <h2>Bancos</h2>
                                </div>
                                <div class="menu">
                                        <div class="photo-icono5"></div>
                                        <h2>Cafeterias</h2>
                                    </div>
                                    <div class="menu">
                                            <div class="photo-icono6"></div>
                                            <h2>Hospitales</h2>
                                        </div>
                                        <div class="menu">
                                                <div class="photo-icono7"></div>
                                                <h2>Cerca</h2>
                                            </div>
                                            <div class="menu">
                                                    <div class="photo-icono8"></div>
                                                    <h2>Tendencia</h2>
                                                </div>
                                                <div class="menu">
                                                        <div class="photo-icono9"></div>
                                                        <h2>Destacados</h2>
                                                    </div>
            </div>


        </main>

        

            
</body>
</html>
