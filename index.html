<style>
.Border{
	border:-o-linear-gradient(right, #21d4fd, #b721ff, #21d4fd, #b721ff);
}


.colorBlue{
	background:0px 0px 10px rgba(22, 199, 255, 0.5);
}


.redonder .Muy-Circular{
    border-radius: 15px;
  }

  .derecha   { float: right; }
.izquierda { float: left;  }

</style>

<body>
	
	<div class="limiter">
			<nav class="border fixed split-nav">
					<div class="row flex-spaces">
							<p class="derecha"><a class="Border">
									Sing IN
							</a></p>
							<p class="izquierda" ><a class="Border" href="registrar.html">
									Sing UP
							</a></p>
						  </p>
				  </nav>
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
				<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
							
						
					

					<div class="wrap-input100" data-validate = "Empty">
							
						<input class="input100" type="text" name="nombre" >
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>
			
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
							<input class="input100" type="text" name="email" >
							<span class="focus-input100" data-placeholder="Email"></span>
						</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">

						<input class="input100" type="password" name="pass"
						>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<span class="txt1">
							<a style="color: black;">FORGOT A PASSWORD?</a>
						</span>
					
						<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									
									<div class="colorBlue redonder Muy-Circular"></div>
									<button class="colorBlue " style="background: rgb(58, 204,225); border-radius: 15px;">
										Continue
									</button>
								</div>
							</div>

				</span>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
